<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="title">
        <div class="title-text">
          <div class="short-line"></div>
          <p>To-Do Now</p>
          <div class="short-line"></div>
        </div>
        <div class="title-img">
          <div class="long-line"></div>
          <img src="./icons/NotePencil.svg" alt="圖示">
          <div class="long-line"></div>
        </div>
      </div>
      <div class="inputNewList">
        <input type="text" name="input" class="addNewListInput" id="addNewListInput">
        <button class="addNewListBtn" id="addNewListBtn" onclick="addNewListBtn()">Add task</button>
      </div>
      <hr>

      <div class="tasks">
        <ul class="lists" id="lists">
        </ul>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
